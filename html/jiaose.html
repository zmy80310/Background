<script>
    //JavaScript代码区域
    layui.use(['element', 'laydate', 'table'], function () {
        var element = layui.element
            , laydate = layui.laydate
            , table = layui.table;
        //日期
        laydate.render({
            elem: '#date'
        });
    });
    layui.use('table', function () {
        var table = layui.table;
        //方法级渲染表格
        // var statusTpl = function (d) { //名字需要和上面定义的名字对应上
        //     var isCkecked = d.state == "1" ?"checked":"";
        //     return '<input type="checkbox" lay-skin="switch" lay-text="正常|离线" '+ isCkecked +'> ';
        // };
        table.render({
            elem: '#test'
            ,url:"../json/tabban.json"
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,title: '用户数据表'
            ,cols: [[
                // {checkbox: true, fixed: true},
                {field: 'id', title: 'ID', sort: true, fixed: 'left'}
                // ,{field: 'username', title: '用户名'}
                // ,{field: 'sex', title: '性别',  sort: true}
                // ,{field: 'city', title: '城市'}
                // ,{field: 'sign', title: '签名'}
                ,{field: 'experience', title: '积分', sort: true}
                ,{field: 'score', title: '评分', sort: true}
                // ,{field:'state', title: '状态',align:'center',templet: statusTpl}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,id:'email_form'
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
